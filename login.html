<html lang="en">
  <head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js" defer></script>
  </head>
  <body style="background: url(images/yesairplane.webp);background-position: center; background-repeat: no-repeat; background-size: cover;">
      <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <hr>
                <a href="index.html" class="btn btn-warning">Əsas Səhifə</a>
                <hr>
                <h2 style="color: white;">Hesaba Daxil Olmaq</h2>
                <hr>
                <div class="alert alert-danger"
                     id="login-error-alert"
                     style="display: none;"></div>
                <div class="alert alert-success"
                     id="login-success-alert"
                     style="display: none;"></div>

                <form action="" class="was-validated" onsubmit="onLogin(event)">
                    <div class="form-group">
                        <label for="username" style="color: white;">İstifadeçi Adı:</label>
                        <input type="text" name="username" id="username" 
                        class="form-control" required maxlength="10" minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="pass" style="color: white;">Şifrə:</label>
                        <input type="password" name="pass" id="pass" 
                        class="form-control" required maxlength="10" minlength="3">
                    </div>

                    <button type="submit" class="btn btn-outline-success">Hesaba Daxil Ol</button>
                    <hr>
                    <span style="color: white;">Hesabin yoxdur?</span>
                    <a href="create-account.html" class="btn btn-outline-primary">Hesab Yarat</a>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
      </div>
  </body>
 </html>
