<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/index.js" defer></script>
       
    <title>Əsas Səhifə</title>
    <style>
        .carouselText{
            color: black;
            font-weight: bold;
            font-size: 20px;
        }
        
    </style>  
</head>
  <body>
    <div class="container-fluid">
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success"
                     id="success-logout-alert"
                     style="display: none;">
                    Hesabdan Uğurla Çıxdınız.
                </div>

                <div class="alert alert-success" 
                     id="success-login-alert" 
                     style="display: none;">
                    Hesaba Uğurla Girdiniz.
                </div>

                <button class="btn btn-danger" id="settings-button" onclick="onSettings()">Ayarlar</button>
                <button class="btn btn-primary" id="my-computers-button">Komputerlərim</button>
                <button class="btn btn-secondary" id="my-orders-button">Sifarişlərim</button>
                <button class="btn btn-warning" id="my-shopping-button">Alış-Veriş</button>
                <button class="btn btn-success" id="login-button" onclick="onLogin()">Hesaba Daxil Olmaq</button>
                <button class="btn btn-danger" id="logout-button" onclick="onLogout()">Hesabdan Çıxmaq</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h1>İsdifadəçi Adı: <span id="logged-in-user-name">Suat045</span></h1>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div id="computers-carousel" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#computers-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#computers-carousel" data-slide-to="1"></li>
                        <li data-target="#computers-carousel" data-slide-to="2"></li>
                        <li data-target="#computers-carousel" data-slide-to="3"></li>
                        <li data-target="#computers-carousel" data-slide-to="4"></li>
                    </ul>

                    <div class="carousel-inner" style="margin-left: 100px;">
                        <div class="carousel-item active">
                            <img src="images/acer443.jpg" alt=" acer" width="600px" height="400px">
                            <div class="carousel-caption">
                                <p class="carouselText">Acer Almağa Dəyər</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="images/asus.png" alt="asus" width="600px" height="500px">
                            <div class="carousel-caption">
                                <p class="carouselText">Asus Almağa Dəyər</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="images/dell.jpg" alt="dell" width="600px" height="400px">
                            <div class="carousel-caption">
                               <p class="carouselText">Dell Almağa Dəyər</p> 
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="images/masahp.jpg" alt="hp" width="600px" height="400px">
                            <div class="carousel-caption">
                                <p class="carouselText">HP Almağa Dəyər</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="images/lenovo.png" alt="lenovo" width="600px" height="400px">
                            <div class="carousel-caption">
                               <p class="carouselText">Lenovo Almağa Dəyər</p> 
                            </div>
                        </div>
                    </div>

                    <a href="#computers-carousel" class="carousel-control-prev" data-slide="prev" style="background-color: blue; width: 40px;">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#computers-carousel" class="carousel-control-next" data-slide="next" style="background-color: blue; width: 40px;">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
  </body>
